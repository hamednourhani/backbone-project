<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/base.css">
</head><!-- head -->
<body>
<section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header><!-- header -->
    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section><!-- main -->
    <footer id="footer"></footer>
  </section><!-- todoapp -->
  <div id="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </div><!-- info -->

<footer>
	
	<script type="text/template" id="item-template">
	    <div class="view">
	      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
	      <label><%= title %></label>
	      <button class="destroy"></button>
	    </div>
	    <input class="edit" value="<%= title %>">
	</script><!-- item-template -->

	<script type="text/template" id="stats-template">
	    <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
	    <ul id="filters">
	      <li>
	        <a class="selected" href="#/">All</a>
	      </li>
	      <li>
	        <a href="#/active">Active</a>
	      </li>
	      <li>
	        <a href="#/completed">Completed</a>
	      </li>
	    </ul>
	    <% if (completed) { %>
	    <button id="clear-completed">Clear completed (<%= completed %>)</button>
    	<% } %>
 	</script><!-- stats-template -->

	<script src="js/libs/jquery.js"></script>
	<script src="js/libs/underscore-min.js"></script>
	<script src="js/libs/backbone-min.js"></script>
	<script src="js/libs/backbone.localStorage-min.js"></script>
	<script src="js/libs/backbone.babysitter.min.js"></script>
	<script src="js/libs/backbone.wreqr.min.js"></script>
	<script src="js/libs/backbone.marionette.min.js"></script>
	<script src="js/models/todo.js"></script>
	<script src="js/collections/todos.js"></script>
	<script src="js/views/todos.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
</footer><!-- footer -->
</body><!-- body -->
</html><!-- html -->
